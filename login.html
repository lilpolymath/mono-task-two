<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="login">
    <main>
        <div onclick='window.location.href="./institutions.html";' class="back_button">
            <img src="./assets/svg/back_button.svg" alt="back button">
        </div>

        <section>
            <img class="img_border" src="./assets/img/gt-bank.png" alt="guaranty trust bank" />
            <header>
                <h2>GTBank Internet Banking</h2>
            </header>
            <form action="post">
                <label for="bank-id">GTBank User ID:</label>
                <input type="email" name="bank-id" class="email" autocomplete="off" />
                <label for="password">Password</label>
                <input type="password" name="password" class="password" />
            </form>
        </section>

        <button class="submit" onclick='window.location.href="./success.html";'>
            Link Account
        </button>
    </main>
</body>

</html>
